<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="shortcut icon" href="multimedia/Logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <div class="registro">
        <h4 class="registrarse">Registro de Usuario</h4>

        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="boton">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="boton">
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required class="boton">

            <input type="submit" value="Registrarse" class="boton">
        </form>
    </div>

</body>
</html>
